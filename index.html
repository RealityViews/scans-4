<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js AR Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/webXR/babylonjs.webxr.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; 
            height: 50px;
            font-size: 16px; 
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <button class="ar-button" id="ar-button">Примерить в комнате</button>

    <script>
        // Получаем параметр 'model' из URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb';
        const modelPath = `assets/models/${modelFile}`;

        // Создаем сцену Babylon.js
        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Камера
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Свет
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Загрузка модели
            BABYLON.SceneLoader.Append("", modelPath, scene, (newScene) => {
                console.log('Model loaded');
                newScene.meshes.forEach((mesh) => {
                    mesh.scaling = new BABYLON.Vector3(1, 1, 1); // Масштабирование модели
                });
            });

            return scene;
        };

        // Инициализация WebXR
        const initWebXR = async (scene) => {
            const xr = await scene.createDefaultXRExperienceAsync({
                floorMeshes: [scene.meshes[0]], // Указываем модель как объект для размещения
                optionalFeatures: ["hit-test"] // Включаем hit-test для AR
            });

            xr.baseExperience.onEnteringARObservable.add(() => {
                console.log('Entered AR mode');
            });

            xr.baseExperience.onExitingARObservable.add(() => {
                console.log('Exited AR mode');
            });
        };

        // Основная инициализация
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const scene = createScene();
        initWebXR(scene);

        engine.runRenderLoop(() => {
            scene.render();
        });

        // Обработка кнопки AR
        const arButton = document.getElementById('ar-button');
        arButton.addEventListener('click', async () => {
            if (scene.xr) {
                try {
                    await scene.xr.enterXR({ xrMode: "immersive-ar" });
                } catch (error) {
                    console.error('Failed to enter AR:', error);
                }
            }
        });

        // Обработка ошибок
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
