<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer with A-Frame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@arjs/aframe@3.4.1/dist/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; 
            height: 50px;
            font-size: 16px; 
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; 
        }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Load the 3D model -->
        <a-entity id="model" gltf-model="" scale="1 1 1" position="0 0 -2" rotation="0 0 0"></a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #FFFFFF;"></a-entity>
        <a-entity light="type: directional; color: #FFFFFF; intensity: 0.5;" position="-1 1 0"></a-entity>

        <!-- Camera -->
        <a-camera-static></a-camera-static>
    </a-scene>
    
    <button class="ar-button" id="ar-button">Примерить в комнате</button>

    <script>
        // Получаем параметр 'model' из URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model') || 'Scaniverse_2024-07-15_170330.glb'; 
        const modelPath = `assets/models/${modelFile}`; 

        // Устанавливаем модель в сцену
        document.querySelector('#model').setAttribute('gltf-model', modelPath);

        // AR button functionality
        const arButton = document.getElementById('ar-button');
        arButton.addEventListener('click', () => {
            console.log('AR button clicked');
            // В A-Frame вход в AR происходит автоматически при наличии AR.js
        });

        // Event listeners
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('Scene loaded');
        });

        document.querySelector('a-scene').addEventListener('enter-vr', () => {
            console.log('Entered VR/AR mode');
        });

        document.querySelector('a-scene').addEventListener('exit-vr', () => {
            console.log('Exited VR/AR mode');
        });

        // Обработка ошибок загрузки модели
        document.querySelector('#model').addEventListener('model-error', (event) => {
            console.error('Error loading model:', event.detail);
            alert('Не удалось загрузить модель. Проверьте правильность пути.');
        });

        document.querySelector('#model').addEventListener('model-loaded', () => {
            console.log('Model loaded successfully');
        });
    </script>
</body>
</html>
