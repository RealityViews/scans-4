<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение model-viewer версии 4.0.0 -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; 
            height: 50px;
            font-size: 16px; 
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; 
        }
        /* Скрываем встроенную кнопку AR */
        model-viewer ::slotted(button) {
            display: none !important;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="model-viewer"
        alt="A 3D model" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate="false" 
        interaction-prompt="auto" 
        ar-scale="fixed" 
        ar-placement="floor"
        environment-image="neutral">
    </model-viewer>
    <button class="ar-button" id="ar-button">Открыть</button>
    <script>
        const modelViewer = document.getElementById('model-viewer');
        const arButton = document.getElementById('ar-button');
        
        // Получение параметра из URL или использование значения по умолчанию
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model') || 'cube.glb'; 
        const modelPath = `assets/models/${modelFile}`; 

        // Загрузка модели
        modelViewer.src = modelPath;

        // Обработчик клика на кнопку AR
        arButton.addEventListener('click', async () => {
            console.log('AR button clicked');
            try {
                // Проверяем, доступен ли XR режим
                if (modelViewer.hasSessionMode('immersive-ar')) {
                    await modelViewer.enterXR({ mode: 'immersive-ar' }); // Входим в AR режим
                } else {
                    console.error('AR не поддерживается на этом устройстве.');
                }
            } catch (error) {
                console.error('Ошибка при входе в AR:', error);
            }
        });

        // Ограничение вращения только по горизонтали
        let lastTheta = 0; // Сохраняем последний угол theta (горизонтальное вращение)
        modelViewer.addEventListener('camera-orbit-changed', (event) => {
            const { phi, theta } = event.detail; // Углы вращения (phi - вертикальное, theta - горизонтальное)

            // Фиксируем вертикальное вращение (phi), оставляя только горизонтальное (theta)
            modelViewer.cameraOrbit = `${theta}deg 0deg 3m`; // Устанавливаем yaw и фиксируем pitch

            // Обновляем lastTheta для следующего шага
            lastTheta = theta;
        });

        // Событие загрузки модели
        modelViewer.addEventListener('load', () => {
            console.log('Model loaded');
        });

        // События AR
        modelViewer.addEventListener('xr-session-state-changed', (event) => {
            console.log('AR session state changed:', event.detail.state);
            if (event.detail.state === 'ended') {
                console.log('AR session ended');
            } else if (event.detail.state === 'starting') {
                console.log('AR session starting');
            } else if (event.detail.state === 'started') {
                console.log('AR session started');
            }
        });

        modelViewer.addEventListener('error', (event) => {
            console.error('Error:', event.detail);
        });
    </script>
</body>
</html>
